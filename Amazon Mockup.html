<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="amazon.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
        <div class="container justify-content-center">
            <div class="border center">
                <div class="container column Right">
                    <h1>Sign In</h1>
                    <p>Email(phone or mobile accounts)</p>
                </div>
                <form class="form"><!--WORK ON THIS-->
                    <div class="padding-24">
                    <label for="InputEmail">Email address</label><br>
                    <input type="email" class="form" id="InputEmail" placeholder="Enter email">
                    </div>
                    <div class="padding-20">
                    <label for="InputPassword">Password</label><br><!--INSERT FORGOT PASSWORD ALIGNED RIGHT-->
                    <input type="password" class="form" id="InputPassword" placeholder="Password">
                    </div>
        
                    <button type="submit" class="button yellow">Continue</button>
                </form>
                <div>
                    <link class="link"> Need Help?
                </div>
            </div>
            <div class="center">
                <div>
                    -------------New to Amazon?---------------
                </div>
                <div>
                    <button type="submit" class="button">Create Your Amazon Account</button>
                </div>
            </div>
            <div>
                <hr class="padding">
                <footer class="footer">
                    <link>Conditions of use
                    <link>Privacy Policy
                    <link>Help
                    <p>1996-2020, Amazon.com, inc or it's affiliates</p>
                </footer>
            </div>
        </div>
    </body>
</html>
